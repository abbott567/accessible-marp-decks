<p>Research shows that breaking complex things into small manageable parts creates a more successful user journey.</p>

<i>Only answer this question if you answered 'yes' to the previous one</i></p>
</section>

<p>Inputs must be placed inside a <code>&lt;form&gt;</code> element. This creates a landmark so assistive technology users can find interactive elements easier.</p>

<p>The input element is the main way to collect data from a user. They may type data into a field, or they may select options using buttons.</p>

<h2>Inputs you type in</h2>
<p>Some common inputs you type in are:</p>
<ul>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date">date</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email">email</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number">number</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/password">password</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/search">search</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel">tel</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text">text</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Input types you select</h2>
<p>Some common input types you click on or select using a keyboard:</p>
<ul>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/button">button</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox">checkbox</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio">radio</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit">submit</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>The 'type' is used for 3 things</h2>
<ul>
<li>To activate HTML5 validation</li>
<li>To set context for screen readers</li>
<li>To show the correct virtual keyboard on devices like mobile phones</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>HTML5 validation is not recommended</h2>
<p>It is not robust and it can get confusing.</p>
<p>Turning off HTML5 validation means you can implement your own accessible validation patterns using good content and interaction design.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="&lt;a href=&quot;./demos/html5-validation.html&quot; target=&quot;_blank&quot;&gt;Demo of HTML5 validation (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/html5-validation.html&quot; target=&quot;_blank&quot;&gt;Demo of HTML5 validation (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of HTML5 validation</h2>
<p>Can be found at the following path:<br />
<code>/demos/html5-validation.html</code></p>
<footer><a href="./demos/html5-validation.html" target="_blank">Demo of HTML5 validation (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>The type of input can add context for screen reader users</h2>
<p>If it reads out <i>&quot;input, type equals email&quot;</i>, then it's clear that it you need to put an email address in the field.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>But, the context is not always consistent</h2>
<p>For example, <code>type=&quot;number&quot;</code> may be called an <i>&quot;incremental edit text number field&quot;</i> in Safari. In Chrome and Firefox it may be called a <i>&quot;stepper&quot;</i>.</p>
<p>In Firefox there is sometimes a bug where it reads out <i>&quot;NaN&quot;</i> (not a number) when the field is empty.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>The number type is a bit broken</h2>
<p>It has the following accessibility issues:</p>
<ul>
<li><a href="https://github.com/alphagov/govuk-frontend/issues/1449#issuecomment-503186819">Chrome silently discards non-numeric input</a></li>
<li><a href="https://github.com/alphagov/govuk-frontend/issues/1449#issuecomment-503186819">users can accidentally change number using the arrow keys without realising</a></li>
<li><a href="https://bradfrost.com/blog/post/you-probably-dont-need-input-typenumber/">users can accidentally change the number using the scroll wheel on the mouse or the scroll gesture</a></li>
<li><a href="https://github.com/alphagov/reported-bugs/issues/41">they appear as unlabeled in NVDA's element list</a></li>
<li><a href="https://github.com/alphagov/reported-bugs/issues/34">users of Dragon Naturally Speaking cannot dictate into them as expected</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Dates can also be problematic</h2>
<p>For example:</p>
<ul>
<li>Voiceover may ignore the label</li>
<li>Voiceover can read dates as percentages</li>
<li>Chrome, Safari and Firefox have inconsistent date pickers</li>
<li>Chrome and Firefox date pickers may not be keyboard accessible</li>
<li>Firefox bug which jams Voiceover when using a mouse</li>
<li>Safari has a bug which doesn't complete the full date when using Voiceover</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="&lt;a href=&quot;./demos/intput-types.html&quot; target=&quot;_blank&quot;&gt;Demo of input types (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/intput-types.html&quot; target=&quot;_blank&quot;&gt;Demo of input types (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of input types</h2>
<p>Can be found at the following path:<br />
<code>/demos/input-types.html</code></p>
<footer><a href="./demos/intput-types.html" target="_blank">Demo of input types (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Research shows that text inputs can be made to work for most things</h2>
<p>But, you need to have a clear label, and you need to provide additional attributes so browsers know which virtual keyboard to show.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="[The Inputmode attribute on MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inputmode)" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="57" style="--paginate:true;--footer:[The Inputmode attribute on MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inputmode);--theme:default;">
<h2>The inputmode attribute can tell the browser which keyboard to show</h2>
<p>This is particularly important for mobile devices.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;age&quot;</span>&gt;</span>Age<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;age&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">inputmode</span>=<span class="hljs-string">&quot;number&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inputmode">The Inputmode attribute on MDN</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Examples of virtual keyboards</h2>
<div class="row">
<div class="col">
<p><code>inputmode=&quot;text&quot;</code></p>
<div>
  <img src="./images/keyboard-text.jpeg" alt="IOS Text Keyboard" />
</div>
</div>
<div class="col">
<p><code>inputmode=&quot;email&quot;</code></p>
<div>
  <img src="./images/keyboard-email.jpeg" alt="IOS Email Keyboard" />
</div>
</div>
<div class="col">
<p><code>inputmode=&quot;tel&quot;</code></p>
<div>
  <img src="./images/keyboard-tel.jpeg" alt="IOS Telephone Keyboard" />
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[The GOVUK text input component](https://design-system.service.gov.uk/components/text-input/)" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="57" style="--paginate:true;--footer:[The GOVUK text input component](https://design-system.service.gov.uk/components/text-input/);--theme:default;">
<h2>The text type can work better for numbers</h2>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;age&quot;</span>&gt;</span>Age<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;age&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">inputmode</span>=<span class="hljs-string">&quot;numeric&quot;</span> <span class="hljs-attr">spellcheck</span>=<span class="hljs-string">&quot;false&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>More advanced examples can be found in the <a href="https://design-system.service.gov.uk/">GOV.UK Design System</a>.</p>
<footer><a href="https://design-system.service.gov.uk/components/text-input/">The GOVUK text input component</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="[The GOVUK date input component](https://design-system.service.gov.uk/components/date-input/)" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="57" style="--paginate:true;--footer:[The GOVUK date input component](https://design-system.service.gov.uk/components/date-input/);--theme:default;">
<h2>The text type is also better for dates</h2>
<p>Again, a good example can be found in the <a href="https://design-system.service.gov.uk/">GOV.UK Design System</a>:</p>
<img src="./images/date-input.png" alt="GOV.UK Pattern for Dates" />
<footer><a href="https://design-system.service.gov.uk/components/date-input/">The GOVUK date input component</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Should you use type or inputmode?</h2>
<p>As a general rule of thumb:</p>
<ol>
<li>avoid using <code>type=&quot;number&quot;</code> and <code>type=&quot;date&quot;</code></li>
<li>use the other <code>type</code> attributes if the context is correct</li>
<li>for anything else use <code>type=&quot;text&quot;</code> and assign a suitable <code>inputmode</code> for virtual keyboards</li>
<li>Test it thoroughly!</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Helping the user identify the purpose of each input</h2>
<p>For fields which are common on the web, you should mark them up correctly so that the browser can attempt to autocomplete data. You will need this to pass <a href="https://www.w3.org/WAI/WCAG21/Understanding/identify-input-purpose.html">WCAG criterion 1.3.5 Identify Input Purpose</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="[The autocomplete attribute on MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete)" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="57" style="--paginate:true;--footer:[The autocomplete attribute on MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete);--theme:default;">
<h2>Autocomplete</h2>
<p>By using the right autocomplete values, things like your name and address can be filled in quickly rather than being typed out repeatedly. But it will only work if the browser knows what the field is for.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;full-name&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;name&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete">The autocomplete attribute on MDN</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Autocomplete values</h2>
<p>There is a full list of autocomplete values. So go through them and match them against your designs.</p>
<p>For example:</p>
<ul>
<li><code>name</code> = Full name</li>
<li><code>given-name</code> = First name</li>
<li><code>family-name</code> = Last name</li>
<li><code>email</code> = Email address</li>
<li><code>postal-code</code> = Postcode</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Autocomplete should only be when users fill in their own data</h2>
<p>If people are entering other peoples information, then you want to make sure you disable autocomplete, as some browsers will still <em>try</em> to be helpful if it thinks it might recognise a field.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;claimant-name&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;off&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Labels</h2>
<p>Every input needs a text label. This lets the user know what they need to use it for.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Labels</h2>
<p>Labels are covered by 4 WCAG criteria:</p>
<ul>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/info-and-relationships.html">1.3.1 Info and relationships</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/headings-and-labels.html">2.4.6 Headings and labels</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/labels-or-instructions.html">3.3.2 Labels or Instructions</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/label-in-name.html">2.5.3 Label in name</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>To cover all the WCAG criteria</h2>
<ul>
<li>Every input must have a label</li>
<li>Labels must be clear</li>
<li>It must be obvious which input the label is related to</li>
<li>The visible label must be part of the accessible label</li>
<li>It must be obvious if a field is required or optional</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Assigning labels</h2>
<p>There are 2 ways to easily assign a label to an input. You could also use aria, but that overcomplicates things.</p>
<div class="row">
<div class="col">
<h3>Using <code>for</code> and <code>id</code></h3>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;last-name&quot;</span>&gt;</span>
  Last name
<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;last-name&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
<div class="col">
<h3>Nesting</h3>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span>&gt;</span>
  Last name

  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>The &quot;orphened&quot; input</h2>
<p>A really common accessibility issue is an input which looks like it has a label, but they're not actually assigned to one another correctly.</p>
<div class="row">
<div class="col">
<h3>Code example</h3>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span>&gt;</span>Last name<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
<div class="col">
<h3>Render example</h3>
<div>
<label>Last name</label>
<input type="text" />
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="&lt;a href=&quot;./demos/oprhaned-input.html&quot; target=&quot;_blank&quot;&gt;Demo of orphaned input (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/oprhaned-input.html&quot; target=&quot;_blank&quot;&gt;Demo of orphaned input (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of orphaned input</h2>
<p>Can be found at the following path:<br />
<code>/demos/orphaned-input.html</code></p>
<footer><a href="./demos/oprhaned-input.html" target="_blank">Demo of orphaned input (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Label in name</h2>
<p>You can have different labels for visual and non-visual users. But, what is visible <em>must</em> also be in the accessible label too!</p>
<p>Pass example:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;search&quot;</span>&gt;</span>Search<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;search&quot;</span> <span class="hljs-attr">aria-label</span>=<span class="hljs-string">&quot;Search for people, pages or blog posts&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;search&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Fail example:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;search&quot;</span>&gt;</span>Search<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;search&quot;</span> <span class="hljs-attr">aria-label</span>=<span class="hljs-string">&quot;Find people, pages or blog posts&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;search&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="&lt;a href=&quot;./demos/label-in-name.html&quot; target=&quot;_blank&quot;&gt;Demo of label in name (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/label-in-name.html&quot; target=&quot;_blank&quot;&gt;Demo of label in name (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of label-in-name</h2>
<p>Can be found at the following path:<br />
<code>/demos/label-in-name.html</code></p>
<footer><a href="./demos/label-in-name.html" target="_blank">Demo of label in name (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>The fieldset element</h2>
<p>The <code>&lt;fieldset&gt;</code> element is used to group related inputs. This provides additional context. You should always use a legend with a fieldset.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Legend element</h2>
<p>The <code>&lt;legend&gt;</code> provides a label for a grouped elements:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">fieldset</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">legend</span>&gt;</span>Address<span class="hljs-tag">&lt;/<span class="hljs-name">legend</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;line1&quot;</span>&gt;</span>Line 1<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;line1&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;address-line1&quot;</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;line2&quot;</span>&gt;</span>Line 2<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;line2&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;address-line2&quot;</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;town-or-city&quot;</span>&gt;</span>Town or city<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;town-or-city&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;address-level2&quot;</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;postcode&quot;</span>&gt;</span>Postcode<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;postcode&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;postal-code&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">fieldset</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="&lt;a href=&quot;./demos/fieldset-and-legend.html&quot; target=&quot;_blank&quot;&gt;Demo of fieldset and legend (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/fieldset-and-legend.html&quot; target=&quot;_blank&quot;&gt;Demo of fieldset and legend (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of fieldset and legend</h2>
<p>Can be found at the following path:<br />
<code>/demos/fieldset-and-legend.html</code></p>
<footer><a href="./demos/fieldset-and-legend.html" target="_blank">Demo of fieldset and legend (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Required fields</h2>
<p>Many websites use an asterisk and assume people will know what it means.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;surname&quot;</span>&gt;</span>Surname *<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;surname&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>If you do use an asterisk, you must explain what it means before people use the form</h2>
<p>This will probably do enough to pass WCAG 2.1. But it will still be awful for the user.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Required fields are marked with an asterisk (*).<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;first-name&quot;</span>&gt;</span>First name *<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;first-name&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="&lt;a href=&quot;./demos/asterisk-and-required-fields.html&quot; target=&quot;_blank&quot;&gt;Demo of asterisk and required field (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/asterisk-and-required-fields.html&quot; target=&quot;_blank&quot;&gt;Demo of asterisk and required field (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of asterisk and required fields</h2>
<p>Can be found at the following path:<br />
<code>/demos/asterisk-and-required-fields.html</code></p>
<footer><a href="./demos/asterisk-and-required-fields.html" target="_blank">Demo of asterisk and required field (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>In user centred design, it's likely most fields will be required</h2>
<p>If you don't need it, then why ask for it?</p>
<p>So, rather than marking every required field, you can mark the optional ones instead.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">label</span>&gt;</span>Email (optional)<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Submitting a form</h2>
<p>A form should not submit without a very deliberate action. This is covered by:</p>
<ul>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/on-focus.html">3.2.1 On Focus</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/on-input.html">3.2.2 On Input</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="[WCAG 3.2.1 On Focus](https://www.w3.org/WAI/WCAG21/Understanding/on-focus.html)" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="57" style="--paginate:true;--footer:[WCAG 3.2.1 On Focus](https://www.w3.org/WAI/WCAG21/Understanding/on-focus.html);--theme:default;">
<h2>3.2.1 On focus</h2>
<p>This simply means that tabbing to an element with the keyboard does not submit the form.</p>
<p>I've never seen this happen to date. So unless you're doing something weird it's probably not something to worry about.</p>
<footer><a href="https://www.w3.org/WAI/WCAG21/Understanding/on-focus.html">WCAG 3.2.1 On Focus</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="[WCAG 3.2.2 On Input](https://www.w3.org/WAI/WCAG21/Understanding/on-input.html)" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="57" style="--paginate:true;--footer:[WCAG 3.2.2 On Input](https://www.w3.org/WAI/WCAG21/Understanding/on-input.html);--theme:default;">
<h2>3.2.2 On input</h2>
<p>This one is more common. It means you can't submit a form by selecting something other than a deliberate action.</p>
<p>For example, you can't submit a form by selecting a radio button.</p>
<footer><a href="https://www.w3.org/WAI/WCAG21/Understanding/on-input.html">WCAG 3.2.2 On Input</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Button vs Submit</h2>
<p>You should submit a form with a button or by using an input with <code>type=&quot;submit&quot;</code>.</p>
<p>A <code>&lt;button&gt;</code> element is more flexible, you can add images or icons by wrapping them in the code block.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Continue&quot;</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>
  Continue
  <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;arrow-right-icon.png&quot;</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Errors</h2>
<p>Errors are covered by 3 WCAG criteria:</p>
<ul>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/error-identification.html">3.3.1 Error identification</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/error-suggestion.html">3.3.3 Error suggestion</a></li>
<li><a href="https://www.w3.org/WAI/WCAG21/Understanding/error-prevention-legal-financial-data.html">3.3.4 Error prevention (Legal, Financial, Data)</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Error identification</h2>
<p>You must highlight and name the field which caused the error. But, this criterion doesn't really care if you tell the user <em>why</em> it's broken.</p>
<p>For example:<br />
<i>There's an error with the date your passport was issued</i></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Error suggestion</h2>
<p>Error suggestion goes a step further, and states that you need to tell the user what's wrong with it.</p>
<p>For example:<br />
<i>The date your passport was issued must be in the past</i></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Error prevention</h2>
<p>Error prevention means that the user needs to be able to go review and change any inputs they've used.</p>
<p>Just having a working back button with good session management is acceptable, but a better option is to use the <a href="https://design-system.service.gov.uk/patterns/check-answers/">GOV.UK check answers pattern</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>One of the biggest issues with errors is that people don't know they've happened</h2>
<p>So here are some other things you can do...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Append 'error' to the page title</h2>
<p>This helps screen reader users quickly realise they're still on the same page and there's a problem.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>
  Error: When was your passport issued? - Renew your passport - GOV.UK
<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Use an error summary</h2>
<p>Putting an error summary at the top of the page means if somebody has made a mistake then can easily see that there is an error. It also helps people using a screen reader to quickly realise the page has changed.</p>
<div>
<img src="./images/error-summary.png" alt="GOVUK Error Summary component" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Linking to the fields from the error summary</h2>
<p>This makes it easy for users to navigate to the fields to fix them.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#first-name&quot;</span>&gt;</span>Enter your first name<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
...
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;first-name&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="&lt;a href=&quot;./demos/errors.html&quot;&gt;Demo of errors (opens in a new tab)&lt;/a&gt;" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="57" style="--paginate:true;--footer:&lt;a href=&quot;./demos/errors.html&quot;&gt;Demo of errors (opens in a new tab)&lt;/a&gt;;--theme:default;">
<h2>Demo of errors</h2>
<p>Can be found at the following path:<br />
<code>/demos/errors.html</code></p>
<footer><a href="./demos/errors.html">Demo of errors (opens in a new tab)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
<h2>Feedback</h2>
<p>I know this was a lot to cram into an hour session and I didn't cover other form elements like radios or checkboxes.</p>
<p>Please fill out the <a href="https://forms.office.com/pages/responsepage.aspx?id=6fbxllcQF0GsKIDN_ob4w3_GoCbBJ0ZFo6Pp3ygGDvZUMkpJV1YwSVJPSE1LQVZZWUZQVkhLS0RBQS4u&amp;wdLOR=c190B5DBC-3581-E246-9246-C53F1AABE0FD">feedback form</a>, and if there's anything you would like to see in the future let us know and we can structure some more sessions around those topics.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="57" style="--paginate:true;--theme:default;">
